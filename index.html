<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia de los Lentes</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 1rem;
      background: #222;
    }
    h1 {
      font-size: 2rem;
    }
    .timeline {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #333;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      margin: 1rem 0;
    }
    audio {
      margin-top: 1rem;
    }
    #captions {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
      color: #fff;
      background: #000;
      padding: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>游녭 Historia de los Lentes</h1>
    <p>Explora c칩mo los lentes cambiaron el mundo</p>
  </header>

  <!-- Modelo 3D -->
  <model-viewer src="models/lentes.glb" ar ar-modes="scene-viewer quick-look webxr" camera-controls auto-rotate poster="img/monjes.png">
    <button slot="ar-button" style="background:#ffcc00;padding:10px;border:none;border-radius:8px;">游댌 Ver en AR</button>
  </model-viewer>

  <!-- Narraci칩n con subt칤tulos -->
  <audio id="narr" controls>
    <source src="audio/audio-whatsapp-2025-09-08-a-las-22.35.53-8e968a14.mp3" type="audio/mpeg">
    <track src="audio/captions.vtt" kind="subtitles" srclang="es" label="Espa침ol" default>
  </audio>
  <div id="captions"></div>

  <!-- L칤nea de tiempo -->
  <section class="timeline">
    <div class="card"><img src="img/monjes.png" alt="Monjes"><p>Monjes copiando manuscritos</p></div>
    <div class="card"><img src="img/piedras.png" alt="Piedras de lectura"><p>Piedras de lectura</p></div>
    <div class="card"><img src="img/microscopios.png" alt="Microscopios"><p>Primeros microscopios</p></div>
    <div class="card"><img src="img/trabajos.png" alt="Trabajos"><p>Trabajos con lentes</p></div>
    <div class="card"><img src="img/Venecia.png" alt="Venecia"><p>Venecia, 1286</p></div>
    <div class="card"><img src="img/linea-tiempo.png" alt="L칤nea del tiempo"><p>L칤nea del tiempo</p></div>
    <div class="card"><img src="img/Estudiantes.png" alt="Estudiantes"><p>Estudiantes usando lentes</p></div>
    <div class="card"><img src="img/evolucion.png" alt="Evoluci칩n"><p>Evoluci칩n de los lentes</p></div>
    <div class="card"><img src="img/Galileo.png" alt="Galileo"><p>Galileo y sus telescopios</p></div>
    <div class="card"><img src="img/Gutenberg.png" alt="Gutenberg"><p>Imprenta de Gutenberg</p></div>
  </section>

  <script>
    const audio = document.getElementById("narr");
    const track = audio.textTracks[0];
    const captionBox = document.getElementById("captions");

    if (track) {
      track.mode = "hidden";
      track.oncuechange = () => {
        if (track.activeCues.length > 0) {
          captionBox.innerText = track.activeCues[0].text;
        } else {
          captionBox.innerText = "";
        }
      };
    }
  </script>
</body>
</html>
